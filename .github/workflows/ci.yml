name: CI

on:
  pull_request:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm install
      - run: npm run test:coverage
      - name: Generate coverage summary
        id: cov
        run: |
          node -e "const s=require('./coverage/coverage-summary.json');const pct=x=>x.toFixed(2);const t=s.total;console.log(`| Metric | % |\n|---|---:|\n| Statements | ${pct(t.statements.pct)} |\n| Branches | ${pct(t.branches.pct)} |\n| Functions | ${pct(t.functions.pct)} |\n| Lines | ${pct(t.lines.pct)} |`);" > coverage_summary.md
      - name: Find existing coverage comment
        id: fc
        uses: peter-evans/find-comment@v3
        if: ${{ github.event_name == 'pull_request' }}
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'Coverage Summary'
      - name: Create or update coverage comment
        uses: peter-evans/create-or-update-comment@v4
        if: ${{ github.event_name == 'pull_request' }}
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Coverage Summary

            ```
            ${{ github.sha }}
            ```

            $(cat coverage_summary.md)
          edit-mode: replace

